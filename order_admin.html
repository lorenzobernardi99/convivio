<!DOCTYPE html>
<html>
<head>
  <title>Gestione menu</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convivio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900&display=swap" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/homepage.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand py-0" href="/"><img src="/img/logo.png" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CATERING</a>
        </li>
        <li class="nav-item">
          <a class="nav-link login-btn" id="loginBtn" href="#">LOGIN</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="orders-section">
  <h2>Gestione stato ordini</h2>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-8 col-xl-6">
        <div class="card custom-card border-top border-bottom border-3" style="border-color: #182832!important;">
          <div class="card-body p-0">
            <ul class="list-group list-group-flush">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ordersModal" tabindex="-1" aria-labelledby="ordersModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded">
      <div class="modal-body">
        <div class="main-content">
          <button type="button" class="close-btn" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="text-center mb-3">
            <h5 class="modal-title" style="margin-top: -1rem">Order Details</h5>
          </div>
          <div><strong>ID:</strong></div>
          <div><strong>Location:</strong></div>
          <div><strong>Date:</strong></div>
          <div><strong>Guests:</strong></div>
          <div><strong>Format Type:</strong></div>
          <div class="mt-3">
            <label for="orderStatus"><strong>Status:</strong></label>
            <select id="orderStatus" class="form-select">
              <option value="placed">Placed</option>
              <option value="paid">Paid</option>
              <option value="preparation">In Preparation</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
          <div class="mt-3">
            <button id="saveOrderStatusBtn" class="btn btn-primary">Save Status</button>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <div><strong>Total cost:</strong> â‚¬10.00</div>
      </div>
    </div>
  </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('ordersModal');

    fetch('/api/orders')
            .then(response => response.json())
            .then(orders => {
              populateModal(orders);
            })
            .catch(error => {
              console.error('Error fetching orders:', error);
            });

    function populateModal(orders) {
      const mainContent = modal.querySelector('.main-content');

      orders.forEach(order => {
        const idDiv = document.createElement('div');
        idDiv.innerHTML = `<strong>ID:</strong> ${order.id}`;
        mainContent.appendChild(idDiv);

        const locationDiv = document.createElement('div');
        locationDiv.innerHTML = `<strong>Location:</strong> ${order.location}`;
        mainContent.appendChild(locationDiv);

        const dateDiv = document.createElement('div');
        dateDiv.innerHTML = `<strong>Date:</strong> ${order.date}`;
        mainContent.appendChild(dateDiv);

        const guestsDiv = document.createElement('div');
        guestsDiv.innerHTML = `<strong>Guests:</strong> ${order.guests}`;
        mainContent.appendChild(guestsDiv);

        const formatTypeDiv = document.createElement('div');
        formatTypeDiv.innerHTML = `<strong>Format Type:</strong> ${order.formatType}`;
        mainContent.appendChild(formatTypeDiv);

        const separator = document.createElement('hr');
        mainContent.appendChild(separator);
      });
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('ordersModal');

    const saveButton = modal.querySelector('#saveOrderStatusBtn');

    saveButton.addEventListener('click', () => {
      const orderStatus = modal.querySelector('#orderStatus').value;

      fetch('/api/save-order-status', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          orderId: '<replace-with-order-id>',
          orderStatus: orderStatus,
        }),
      })
              .then(response => response.json())
              .then(data => {
                console.log('Order status saved:', data);
              })
              .catch(error => {
                console.error('Error saving order status:', error);
              });
    });
  });

</script>

</body>
</html>
